{% extends "base.html" %}

{% block titulo %}
    Meus Cursos
{% endblock %}

{% block conteudo %}
    <h1>Meus Cursos</h1>
    <div class="module">
    {% for curso in cursos %}
       <div class="course-info">
           <h3>
               {{ curso.titulo }}
           </h3>
           <p><a href="{% url 'alunos:detalhe_curso_aluno' curso.id %}">
               Acessar conteúdos
           </a></p>
       </div>
    {% empty %}
        <p>
            Você ainda não se inscreveu em nenhum curso.
            <a href="{% url 'listar_cursos' %}">
                Mostrar cursos disponíveis
            </a>
        </p>
    {% endfor %}
    </div>
{% endblock %}
